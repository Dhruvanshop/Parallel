<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>parallel</title>
    <link rel="stylesheet" href="css/media.css" />
    <link rel="stylesheet" href="css/style.css" />
  </head>
  <body>
    <!-- header -->
    <header>
      <!-- á¹‡av bar -->
      <nav class="container">
        <!-- left navbar items -->
        <div class="left-nav-items">
          <img src="icons/full-svg 1.svg " class="logo" alt="" />
          <!-- nav links -->
          <ul class="nav-links">
            <li class="nav-link"><a href="#jobs">Jobs</a></li>
            <li class="nav-link"><a href="#Startups">Startups</a></li>
            <li class="nav-link"><a href="#Collection">Collections</a></li>
            <li class="nav-link"><a href="#Learn">Learn</a></li>
          </ul>
        </div>
        <!-- right navbar items -->
        <div class="right-nav-items">
          <!-- nav links -->
          <ul class="nav-links">
            <li class="nav-link"><a href="#forcompanies">For Companies</a></li>
            <li class="nav-link" id="sign"><a href="#sign">Sign</a></li>
          </ul>
          <!-- Get started Button -->
          <button id="start">Get Started</button>
        </div>
      </nav>
    </header>
    <!-- header ended -->
    <!-- main section started -->
    <main>
      <!-- banner section -->
      <section class="banner">
        <div class="container">
          <!-- categories for filter -->
          <div class="categories">
            <!-- buttons of categories -->
            <button class="category-btn">All Categories</button>
            <button class="category-btn">Star Spotlight</button>
            <button class="category-btn">Work Life</button>
            <button class="category-btn">Job Search</button>
            <button class="category-btn">Career Paths</button>
          </div>
          <!-- categories div ends -->

          <!-- banner content starts -->
          <div class="banner-content">
            <!-- left banner div -->
            <div class="banner-left-content">
              <h2 id="life">Life / work</h2>
              <!-- line arrow img -->
              <img id="line-arrow" src="icons/line-arrow.svg" alt="" />
              <!-- parellel text img-->
              <img id="parallel" src="icons/parallel-2.svg" alt="" />
              <img id="left-banner-img" src="images/img1.png" alt="" />
            </div>
            <!-- left banner div ends here -->

            <!-- middle banner content start -->
            <div class="banner-middle-content">
              <img id="middle-img" src="images/img2.png" alt="" />
            </div>
            <!-- middle banner content end -->

            <!-- banner right content start -->
            <div class="banner-right-content">
              <h2 id="purpose">
                Helping you along the journey to find your life's work.
              </h2>
              <!-- input section -->
              <div class="input">
                <h3>Never miss a read.</h3>
                <input type="text" placeholder="enter your email adress" />
              </div>
              <!-- Sign up button -->
              <button id="banner-sign">Sign Up</button>
            </div>
            <!-- right banner ends  -->
          </div>
          <!-- banner content end -->
        </div>
      </section>
      <!-- banner ends here -->
    </main>
  </body>
</html>
